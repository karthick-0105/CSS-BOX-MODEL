<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container text-center">
    <h1 class="text-primary mb-4">Calculator</h1>
    <div class="border border-primary p-4 rounded bg-white shadow-sm">
      <input type="text" id="display" class="form-control mb-3 text-end bg-warning-subtle border-primary" placeholder="0" readonly/>

      <div class="d-grid gap-2">
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-primary mx-1" data-value="7">7</button>
          <button class="btn btn-outline-primary mx-1" data-value="8">8</button>
          <button class="btn btn-outline-primary mx-1" data-value="9">9</button>
          <button class="btn btn-outline-primary mx-1" data-value="/">/</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-primary mx-1" data-value="4">4</button>
          <button class="btn btn-outline-primary mx-1" data-value="5">5</button>
          <button class="btn btn-outline-primary mx-1" data-value="6">6</button>
          <button class="btn btn-outline-primary mx-1" data-value="*">*</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-primary mx-1" data-value="1">1</button>
          <button class="btn btn-outline-primary mx-1" data-value="2">2</button>
          <button class="btn btn-outline-primary mx-1" data-value="3">3</button>
          <button class="btn btn-outline-primary mx-1" data-value="-">-</button>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-primary mx-1" data-value="0">0</button>
          <button class="btn btn-outline-primary mx-1" data-value=".">.</button>
          <button class="btn btn-danger mx-1" id="clear">C</button>
          <button class="btn btn-outline-primary mx-1" data-value="+">+</button>
        </div>
        <button class="btn btn-primary w-100 mt-2" id="equal">=</button>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    const clearButton = document.getElementById('clear');
    const equalButton = document.getElementById('equal');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const value = button.getAttribute('data-value');
        if (value) {
          display.value += value;
        }
      });
    });

    clearButton.addEventListener('click', () => {
      display.value = '';
    });

    equalButton.addEventListener('click', () => {
      evaluateExpression();
    });

    document.addEventListener('keydown', (e) => {
      const key = e.key;
      const validKeys = "0123456789+-*/().";
      if (validKeys.includes(key)) {
        display.value += key;
      } else if (key === 'Enter') {
        evaluateExpression();
      } else if (key === 'Backspace') {
        display.value = display.value.slice(0, -1);
      } else if (key === 'Escape') {
        display.value = '';
      }
    });

    function evaluateExpression() {
      try {
        const result = eval(display.value);
        if (result === Infinity || isNaN(result)) {
          throw new Error("Invalid");
        }
        display.value = result;
      } catch {
        display.value = "Error";
        setTimeout(() => (display.value = ""), 1500);
      }
    }
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
